<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Your Books Here</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>Your Books Here</h1>
        <button id="open-add-book">Add Book</button>
      </div>
    </header>
    <main>
      <div id="cards-container"></div>
    </main>

    <div id="blur"></div>

    <div id="add-book-modal">
      <div id="add-book-modal-container">
        <div id="modal-header">
          <div id="modal-title">New book</div>
          <button id="close-add-book">×</button>
        </div>
        <form id="add-book-form" action="#">
          <div class="input-wrapper">
            <input type="text" id="title" name="title" placeholder="Title" />
          </div>
          <div class="input-wrapper">
            <input type="text" id="author" name="author" placeholder="Author" />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              id="pages"
              name="pages"
              placeholder="Number of pages"
            />
          </div>
          <div class="checkbox-wrapper">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read" value="finished" />
          </div>
          <div class="submit-wrapper">
            <input type="submit" id="submit-book" value="Add book" />
          </div>
        </form>
      </div>
    </div>

    <div id="edit">
      <div id="edit-container">
        <div id="edit-header">
          <div id="edit-header-title">Edit book</div>
          <button id="edit-close">×</button>
        </div>
        <form id="edit-form" action="#" data-index="">
          <!-- <div class="input-wrapper">
            <label for="edit-title" id="edit-title-label"></label>
            <input
              type="text"
              id="edit-title"
              name="edit-title"
              placeholder="New title"
            />
          </div>
          <div class="input-wrapper">
            <label for="edit-author" id="edit-author-label"></label>
            <input
              type="text"
              id="edit-author"
              name="edit-author"
              placeholder="New author"
            />
          </div> -->
          <div class="input-wrapper">
            <label for="edit-pages" id="edit-pages-label"
              >Number of pages</label
            >
            <input
              type="text"
              id="edit-pages"
              name="edit-pages"
              placeholder="Ex: 100"
            />
          </div>
          <div class="checkbox-wrapper">
            <label for="read">Have read</label>
            <input
              type="checkbox"
              id="edit-read"
              name="edit-read"
              value="finished"
            />
          </div>
          <div class="submit-wrapper">
            <input type="submit" id="edit-submit" value="Save" />
          </div>
        </form>
      </div>
    </div>

    <div id="detail">
      <div id="detail-container">
        <div id="detail-header">
          <div id="detail-header-title">
            <span id="header-title-value"></span>
          </div>
          <div id="detail-close">×</div>
        </div>
        <div id="detail-content">
          <div id="details-title">Title: <span id="title-value"></span></div>
          <div id="detail-author">Author: <span id="author-value"></span></div>
          <div id="detail-pages">
            Number of pages: <span id="pages-value"></span>
          </div>
          <div id="detail-is-finished">
            Was it completed: <span id="is-finished-value"></span>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
