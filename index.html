<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Your Books Here</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>Your Books Here</h1>
        <button id="open-add-book">Add Book</button>
      </div>
    </header>
    <main>
      <div id="cards-container"></div>
    </main>

    <div id="blur"></div>

    <div id="add-book-modal">
      <div id="add-book-modal-container">
        <div id="modal-header">
          <div id="modal-title">Add new book</div>
          <button id="close-add-book">Ã—</button>
        </div>
        <form action="#">
          <div class="input-wrapper">
            <input type="text" id="title" name="title" placeholder="Title" />
          </div>
          <div class="input-wrapper">
            <input type="text" id="author" name="author" placeholder="Author" />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              id="pages"
              name="pages"
              placeholder="Number of pages"
            />
          </div>
          <div class="checkbox-wrapper">
            <label for="read">Have read</label>
            <input type="checkbox" id="read" name="read" />
          </div>
        </form>
      </div>
    </div>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
